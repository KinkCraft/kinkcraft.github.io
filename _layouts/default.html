<!DOCTYPE html>
<html lang="en">
	{% include head.html %}	

	<body itemscope itemtype="http://schema.org/WebSite">
		
		<!-- ===== HEADER ===== -->
		<header class="header absolute" itemscope itemtype="http://schema.org/Organization">
			<div class="container">
			
				<!-- ===== LOGO ===== -->
				<h1 class="logo"><a href="/"><img itemprop="logo" src="/assets/img/logo.png" alt="{{ site.title }}" title="{{ site.title }}" /></a></h1>
				
				<!-- ===== NAVIGATION ===== -->
				<nav class="navigation">
					<!-- ===== MENU ===== -->
					<ul class="menu">
						<li class="menuitem active"><a href="/">Home</a></li>
						<li class="menuitem"><a href="/podcast">Podcast</a></li>
						<li class="menuitem"><a href="/about-us.html">About Us</a></li>
						<li class="menuitem"><a href="/contact.html">Contact</a></li>
					</ul>
					<!-- ===== HAMBURGUER ICON ===== -->
					<a href="#" class="btn-hamburguer-menu"><i class="fa fa-bars"></i></a>
				</nav>
				
			</div>
		</header>
		
		<!-- ===== MAIN ===== -->
		{{ content }}
		
		{% include footer.html %}
		
		<!-- =================================== -->
		<!-- 			  SCRIPTS 				 -->
		<!-- =================================== -->
		
		<!-- JQUERY -->
		<script src="/assets/js/jquery-1.11.min.js"></script>
		
		<!-- BOOTSTRAP JS -->
		<script src="/assets/js/bootstrap.min.js"></script>
		
		<!-- MEDIA ELEMENT -->
		<script src="/assets/js/mediaelement-and-player.min.js"></script>
		
		<!-- MAGNIFIC POPUP -->
		<script src="/assets/js/magnific-popup.min.js"></script>
		
		<!-- FORM VALIDATE -->
		<script src="/assets/js/validate.min.js"></script>
		
		<!-- PLACEHOLDER FOR IE -->
		<script src="/assets/js/placeholder.min.js"></script>
		
		<!-- THEME JS -->
		<script src="/assets/js/main.js"></script>

	</body>

</html>
