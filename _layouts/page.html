---
layout: default
---
<!-- ===== MAIN ===== -->
		<main id="main" class="main">
		
			<!-- ===== PAGE HEADER ===== -->
			<header class="page-header" style="background-image: url(assets/img/single-background.jpg)">
				<div class="page-header-inner">
					<div class="container">

						<!-- ===== BREADCRUMB ===== -->
						<ol class="breadcrumb" itemscope itemtype="http://schema.org/BreadcrumbList">
							<li itemprop="itemListElement"><a href="/">Home</a></li>
							<li itemprop="itemListElement"><a href="#">{{page.title}}</a></li>
						</ol>

						<!-- ===== PAGE HEADER CONTENT ===== -->
						<div class="page-header-content text-center">
							<h2>{{page.title}}</h2>
						</div>

					</div>
				</div>
			</header>
			
			<!-- ===== SECTION ===== -->
			<section class="section-negative">
				<div class="container">
					
					<!-- ===== PAGE CONTENT ===== -->
					<div class="page-content mt-60">
                        {{content}}
					</div>
					
				</div>
			</section>
						
		</main>
