# Site settings
title: Sexy Business
description: "Teaching you how to start and run your sexy business"
url: "http://yourwebsite.com" # The base hostname & protocol for your site. Use it if you need absolute URL's
author: "Sexy Business"

exclude: [.scss, README.md, node_modules, gruntfile.js, package.json]

# Compression settings
compress_html:
  clippings: []
  comments: all
  endings: []
  ignore:
    envs: []
  blanklines: false
  profile: false
  startings: []

# How podcast pages are paged
paginate: 10
paginate_path: "/podcast/page:num/"

# Navigation that appears at the top of every page
topNavigation:
- text: Home
  url: /
- text: podcast
  url: /podcast/
- text: About Us
  url: /about-us.html
- text: Contact
  url: /contact.html

# Gems being used
gems:
- jekyll-paginate
- jekyll-mentions
- jekyll-seo-tag

# Gem configurations
jekyll-mentions:
  base_url: https://twitter.com

