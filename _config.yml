# Site settings
title: Sexy Business
tagline: "Teaching you how to start and run your sexy business"
url: "http://yourwebsite.com" # The base hostname & protocol for your site. Use it if you need absolute URL's

# Social
socialimg: /img/social.jpg # be sure to change this image
facebook: fbusername
twitter: twusername
github: ghusername
googleplus: gusername
instagram: igusername

# Contact
phone: "" # This is my real number. You should text me.
email: "" # This is my real email address. Please don't email me.

exclude: [.scss, README.md, node_modules, gruntfile.js, package.json]

# Compression settings
compress_html:
  clippings: []
  comments: all
  endings: []
  ignore:
    envs: []
  blanklines: false
  profile: false
  startings: []

# How podcast pages are paged
paginate: 10
paginate_path: "/podcast/page:num/"

# Navigation that appears at the top of every page
topNavigation:
- text: Home
  url: /
- text: podcast
  url: /podcast/
- text: About Us
  url: /about-us.html
- text: Contact
  url: /contact.html

# Gems being used
gems:
- jekyll-paginate
- jekyll-mentions

# Gem configurations
jekyll-mentions:
  base_url: https://twitter.com