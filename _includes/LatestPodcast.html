{% for post in site.posts limit:1 %}
<section class="podcast-hero" style="background-image: url({{post.image}})">
    <div class="podcast-hero-inner">        
        <!-- ===== PODCAST INFO ===== -->
        <div class="container">
                <div class="podcast-hero-content">
                <span class="podcast-hero-date">{{ post.date | date: '%B %d, %Y' }}</span>
                <h2 class="podcast-hero-title"><a href="{{ post.url | relative_url }}">Episode #{{post.episode}} - {{ post.title | escape }}</a></h2>
                <ul class="podcast-hero-meta">
                    <li class="item"><a href="#" class="podcast-hero-tag" rel="tag"> {{ post.categories | first }}</a></li>
                    <li class="item"><i class="fa fa-clock-o"></i> {{ post.runtime }} mins.</li>
                    <li class="item"><a href="{{ post.podcastaudio }}" class="podcast-hero-download"><i class="fa fa-download"></i> Download</a></li>
                </ul>
            </div>
        </div>
        
        <!-- ===== PODCAST PLAYER ===== -->
        <div class="podcast-hero-player-content">
            <div class="container">
                <audio src="{{ post.podcastaudio }}" preload="none"></audio>
            </div>
        </div>        
    </div>
</section>
{% endfor %}
